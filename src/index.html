<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./imagenes/l.ico">
  </head>
  <body>

    <div id="encabezado">
      <h1><img src="./imagenes/logo.png" alt="laboratoria" id="imagen"></h1>
      <hr>
    </div>

    <div id="cuerpo">
      <form id="usuario">
          <input type="email" placeholder="Usuario">
          <input type="password" placeholder="Contraseña">
          <input type="button" value="Ingresar" id="buton">
      </form>
    </div>

    <div id="menu">
      <form>
        <select id="sede" required>
          <option value="" disabled selected>Selecciona una sede</option>
          <option value="lima">Lima</option>
          <option value="cdmx">CDMX</option>
          <option value="santiago">Santiago</option>
        </select>
      </form>
    </div>
    <div id="menu2">
      <form>    
        <select id="generacion" required>
          <option value="" disabled selected>Selecciona una Generación</option>
          <option value="quinta">Quinta Generación</option>
          <option value="cuarta">Cuarta Generación</option>
          <option value="tercera">Tercera Generación</option>
        </select>
      </form>
    </div>

    <section id="data">
    </section>

    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
