<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./imagenes/laboratoria.ico">
  </head>
  <body>

    <section class="container-fluid">

      <header id="encabezado">
        <h1 class="text-center" id="imagen"><img src="./imagenes/logo.png" alt="laboratoria"></h1>
        <hr class="renglon">
      </header>

        <div id="cuerpo" class= "text-center col-4 offset-md-4">
          <form id="usuario" class="text-center form-group">
            <input type="email" class="form-control" placeholder="Usuario">
            <input type="password" class="form-control" placeholder="Contraseña">
            <input type="button" value="Ingresar" class="btn btn-warning btn-md" id="buton">
          </form>
        </div>

      <aside class="row justify-content-start">
        <div id="menu" class="col-md-2">
          <form class="form-group">
            <select id="sede" class="custom-select" required>
              <option value="" disabled selected>Selecciona una sede</option>
              <option value="lima">Lima</option>
              <option value="cdmx">CDMX</option>
              <option value="santiago">Santiago</option>
            </select>
          </form>
        </div>

        <div id="menu2" class="col-md-2">
          <form class="form-group">    
           <select id="generacion" class="custom-select" required>
              <option value="" disabled selected>Selecciona una Generación</option>
            </select>
          </form>
        </div>
      </aside>

      <section id="data" class="container">

      </section>

      <footer id="pie">
        <span  class="offset-10 container-fluid"><img src="./imagenes/flecha.jpg" alt="flecha" class="img-responsive" id="arrow"></span>
      </footer>

      <script src="data.js"></script>
      <script src="main.js"></script>
    </section>
  </body>
</html>
