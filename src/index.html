<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./imagenes/laboratoria.ico">
  </head>
  <body>

    <div class="container-fluid">

      <header id="encabezado">
        <h1 class="text-center" id="imagen"><img src="./imagenes/logo.png" alt="laboratoria"></h1>
        <hr class="renglon">
      </header>

        <div id="cuerpo" class= "text-center col-12 col-sm-12 col-md-12 col-lg-4 offset-lg-4">
          <form id="usuario" class="text-center form-group">
            <input type="email" class="form-control" placeholder="Usuario">
            <input type="password" class="form-control" placeholder="Contraseña">
            <input type="button" value="Ingresar" class="btn btn-warning btn-md" id="buton">
          </form>
        </div>

      <aside class="row fixed-left">
        <div id="menu" class="col-md-2">
          <form class="form-group">
            <select id="sede" class="custom-select" required>
              <option value="" disabled selected>Selecciona una sede</option>
              <option value="cdmx">CDMX</option>
            </select>
          </form>
        </div>

        <div id="menu2" class="col-md-2">
          <form class="form-group">
           <select id="generacion" class="custom-select" required>
              <option value="" disabled selected>Selecciona una Generación</option>
              <option value="cuarta">cuarta</option>
            </select>
          </form>
        </div>
      </aside>

      <main id="data">

      </main>
      <div id="resultadosGeneration">
      </div>

      <footer class="fixed-bottom">
        <img src="./imagenes/flecha.png" alt="flecha" class="offset-11" id="arrow">
      </footer>

      <script src="data.js"></script>
      <script src="main.js"></script>
    </div>
  </body>
</html>
